<body >


    <details>
        <summary>Registration form</summary>
    
    <fieldset>
        <legend align="right">Personal detail</legend>
    <form action="tahnkyou.html" method="post">
       <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="firstName" id="" placeholder="Enter your name" require></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td><input type="text" name="lastName" id=""></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id=""></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <!-- <td><input type="tel" name="" id=""></td> -->
             <td><input type="number" name="ph" id=""></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea placeholder="Enter Address" rows="5" cols="20" name="add" id=""></textarea></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male <input type="radio" name="gender" value="male" id=""> Female <input type="radio" name="gender" value="female" id=""></td>
        </tr>
        <tr>

            <td>Cricket <input type="checkbox" value="cricket" name="hobby" id="">Singing <input type="checkbox" name="hobby" value="singing" id=""></td>
        </tr>
        <tr>
            <td>DOB</td>
            <!-- <td><input type="date" name="" id=""></td> -->

               <!-- <td><input type="week" name="dob" id=""></td> -->
                <td><input type="time" name="dob" id=""></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="city" id="">
            <optgroup label="Gujarat">
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="surat">Surat</option>
                <option value="varodara">Vadodara</option>
                <option value="rajkot">Rajkot</option>
                <option value="gandhinagar">Gandhinagar</option>
            </optgroup>
            <optgroup label="Maharastra" disabled>
                <option value="mumbai">Mumbai</option>
                <option value="pune">Pune</option>
                <option value="nagput">Nagpur</option>
                <option value="nashik">nashik</option>
            </optgroup>
            </select></td>
        </tr>
        <tr>
            <td>Attach Passport</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit" name="" id=""></td>
            <td><input type="reset" name="" id=""></td>
        </tr>
       </table>
    </form>


</details>
